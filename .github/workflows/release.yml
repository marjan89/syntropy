name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  validate:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate tag matches Cargo.toml version
        run: |
          CARGO_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Git tag version: $TAG_VERSION"

          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml=$CARGO_VERSION, Tag=$TAG_VERSION"
            exit 1
          fi

          echo "Version validation passed: $CARGO_VERSION"

  build:
    name: Build ${{ matrix.target }}
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: syntropy-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: syntropy-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: syntropy-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Create artifact
        run: |
          cp target/${{ matrix.target }}/release/syntropy ${{ matrix.artifact }}-${{ github.ref_name }}
          chmod +x ${{ matrix.artifact }}-${{ github.ref_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}-${{ github.ref_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Syntropy ${{ github.ref_name }}" \
            --notes "See [CHANGELOG.md](CHANGELOG.md) for details" \
            artifacts/*/* \
            --draft=false \
            --prerelease=false

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Dry run publish
        run: cargo publish --dry-run

      # Actual publish disabled for testing
      # - name: Publish to crates.io
      #   run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
